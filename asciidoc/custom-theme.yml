extends: default

base:
  font-family: OpenSans
  font-size: 9

font:
  catalog:
    merge: false 
    OpenSans:
      normal: OpenSans/OpenSans_SemiCondensed-Regular.ttf
      italic: OpenSans/OpenSans_SemiCondensed-Italic.ttf
      bold: OpenSans/OpenSans_SemiCondensed-Bold.ttf
      bold_italic: OpenSans/OpenSans_SemiCondensed-BoldItalic.ttf

footer:
  border-width: 0
  recto:
    right:
      content:
    left:
      content:
    center:
      content:

heading-h2:
  font-size: 18

heading-h3:
  font-size: 12

heading-h4:
  font-size: 10

page: # top, right, bottom, left
  margin: [36, 20, 36, 26]

prose:
  margin-inner: 4

role:
  blue:
    font-color: #2886e7

table-cell: # top, right, bottom, left
  padding: [0, 6, 0, 10]
